<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Vernier Weather Dashboard</title>

    <!-- import the webpage's stylesheet format body, h1, button, & span-->
    <link rel="stylesheet" href="/style.css" />

    <!--import gdx library -->
    <script src="https://unpkg.com/@vernier/godirect/dist/godirect.min.umd.js"></script>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Go Direct Weather Dashboard</h1>
    <h5>
      To use this dashboard you will need a 
      <a href="https://www.vernier.com/product/go-direct-weather-system/">Vernier Go Direct Weather Sensor </a>
    </h5>
    <!--create a button that will be used to choose from a list of available Go Direct sensors-->
    <button id="select_device">Select Go Direct Device</button>
    <button id="cut_device" style="visibility: hidden">Disconnect Go Direct Device</button>
    <!--set formatting for output: sensor information to web page -->
    <pre id="output"></pre>
    <!--set formatting for data: see .css file for details of "span" -->
    <span id="data" style="visibility: hidden"> </span>
    <!--<div id="channel_page">
       <br>
      <br> </div> -->
    </body>
</html>
